<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de Moedas</h1>
    <form id="form-conversao">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" required>
        <label for="moeda-origem">Moeda Origem:</label>
        <select id="moeda-origem">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra (GBP)</option>
            <option value="JPY">Iene (JPY)</option>
        </select>
        <label for="moeda-destino">Moeda Destino:</label>
        <select id="moeda-destino">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra (GBP)</option>
            <option value="JPY">Iene (JPY)</option>
        </select>
        <button id="btn-converter">Converter</button>
    </form>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
